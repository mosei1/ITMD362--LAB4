<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sheabutter Products Sign Up Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/style.css" />
    <link rel="stylesheet" media="screen" href="CSS/normalize.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Sheabutter Facial and Hair products sign up</h1>
     <fieldset name="Personal Info">
        <p>
          <label>First Name: <input type="text" name= "first_name_field" placeholder="first name"></label>
        </p>
        <p>
          <label>Last Name: <input type ="text" name="last_name_field" placeholder="last name"></label>
        </p>
        <p>
          <label>Phone Number: <input type="tel" name="phone_field" placeholder="phone number"></label>
        </p>
        <p>
            <label> Email address: <input type="email" name="email_field" placeholder="email address" required></label>
        </p>
        <p>
          <input type="checkbox" id="age-verification" name="age-verification" value="18" />
          <label for="age-verification">I am 18 years of age and above</label>
        </p>
        <p>
          <input type="submit" name="submit" id="submit" value="Subscribe" />
        </p>
    </fieldset>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="JS/site.js"></script>
</body>
</html>
